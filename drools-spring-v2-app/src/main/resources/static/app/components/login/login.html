<section class="mainContent clearfix logIn">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Prijava</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ng-model="loginVm.credentials.email">
              </div>
              <div class="form-group">
                <label for="password">Sifra</label>
                <input type="password" class="form-control" id="password" ng-model="loginVm.credentials.password" ng-keyup="$event.keyCode == 13 && loginVm.auth()">
              </div>
              <button type="button" ng-click="loginVm.auth();" class="btn btn-primary btn-block">
                Prijavi se
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
